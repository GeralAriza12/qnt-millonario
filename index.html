<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QNT MILLONARIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro -->
  <div id="intro" class="intro-screen">
    <img src="qnt_logo.png" alt="Logo QNT" class="logo" />
    <h1>¬°BIENVENIDOS A QNT MILLONARIO!</h1>
    <button id="startBtn" class="hidden">EMPEZAR</button>
    <audio id="introMusic" src="intro_music.mp3"></audio>
  </div>

  <!-- Juego -->
  <div id="game" class="hidden">
    <div class="header">
      <img src="qnt_logo.png" class="small-logo" alt="Logo QNT" />
      <h2 id="level">Nivel 1</h2>
    </div>

    <div class="question-container">
      <p id="question"></p>
      <div id="answers"></div>
      <div class="controls">
        <button id="fiftyBtn">50/50</button>
        <button id="nextBtn" class="hidden">Siguiente</button>
      </div>
      <p id="feedback" class="feedback"></p>
    </div>

    <div class="ladder" id="ladder"></div>
  </div>

  <!-- Ruleta Final -->
  <div id="roulette" class="hidden">
    <h2>¬°Felicitaciones!</h2>
    <p>Gira la ruleta y descubre tu premio üéÅ</p>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <button id="spinBtn">Girar</button>
    <p id="resultText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
